app:
  kafka:
    topic: Device

logging:
  level:
    root: INFO
    ch.raphaelbrunner: DEBUG

spring:
  application:
    name: rest-api-service
  datasource:
    url: jdbc:h2:tcp://localhost:9090/mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  kafka:
    client-id: rest-api-service
    consumer:
      bootstrap-servers:
        - localhost:9092